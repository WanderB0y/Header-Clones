<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="deel">
        <div class="deel--container">
            <div class="deel__left--container">
                <div>
                    <img src="./assets/deel/deel.svg" alt="deel icon">
                </div>
                <nav>
                    <ul>
                        <li><a href="#"><span>Platform</span><img src="./assets/deel/deel-arrow-down.svg" alt="arrow down"></a></li>
                        <li><a href="#"><span>Use Cases</span><img src="./assets/deel/deel-arrow-down.svg" alt="arrow down"></a></li>
                        <li><a href="#"><span>Why Deel</span><img src="./assets/deel/deel-arrow-down.svg" alt="arrow down"></a></li>
                        <li><a href="#"><span>Pricing</span></a></li>
                        <li><a href="#"><span>Resources</span><img src="./assets/deel/deel-arrow-down.svg" alt="arrow down"></a></li>
                    </ul>
                </nav>
            </div>
            <div class="deel__right--container">
                <a href="#">
                    <button>
                        <span>Login</span>
                    </button>
                </a>
                <div>
                    <a href="#">
                        <button>
                            <span>
                                Request a Demo
                            </span>
                        </button>
                    </a>
                    <img href="./assets/deel/deel-hamburger.svg" alt="menu">
                </div>
            </div>
        </div>
    </header>

    
    <header class="rappi">
        <div class="rappi--container">
            <div class="rappi__left--container rappi-flex-group">
                <div>
                    <nav>
                        <li class="rappi--hamburger"><a href="#"><img src="./assets/rappi/rappi-hamburger.svg" alt="menu bar"></a></li>
                        <li class="rappi--arrow"><a href="#"><img src="./assets/rappi/rappi-arrow-left-outlined.svg" alt="menu bar"></a></li>
                    </nav>
                </div>
                <div class="rappi--icon" >
                    <a href="#">
                        <img src="./assets/rappi/rappi.svg" alt="rappi icon">
                    </a>
                </div>
            </div>
            <div class="rappi__middle-container rappi--bold">
                <a href="#">
                    <img src="./assets/rappi/rappi-location.svg" alt="location icon">
                    <span>Ingresar mi ubicacion</span>
                    <img src="./assets/rappi/rappi-arrow-down.svg" alt="">
                </a>
            </div>
            <div class="rappi__right-container"> 
                <div class="rappi__label-container">
                    <label class="rappi-flex-group">
                        <img class="rappi--mustache" src="./assets/rappi/rappi-mustache.svg" alt="">
                        <input type="text" placeholder="Comida, restaurantes, tiendas, productos,...">
                        <img class="rappi--search" src="./assets/rappi/rappi-search.svg" alt="search icon">
                    </label>
                </div>

                <div class="rappi__profile-container">
                    <img src="./assets/rappi/rappi-profile.svg" alt="profile">
                    <span class="rappi--bold">Ingreso</span>
                </div>
                <div class="rappi__cart-container">
                    <a href="#">
                        <img src="./assets/rappi/rappi-cart.svg" alt="cart">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <header class="global500">
        <div class="global500-container">
            <div class="global500__left-container">
                <nav>
                    <li><a href="#">portfolio <img src="./assets/global500/500-arrow-down.svg" alt="arrow down"></a></li>
                    <li><a href="#">venture education <img src="./assets/global500/500-arrow-down.svg" alt="arrow down"> </a></li>
                </nav>
            </div>
            <div class="global500-icon">
                <a href="#">
                    <img src="./assets/global500/500.svg" alt="logo">
                </a>
            </div>
            <div class="global500__right-container">
                <nav>
                    <li><a href="">Insights <img src="./assets/global500/500-arrow-down.svg" alt="arrow down"> </a></li>
                    <li><a href="">About <img src="./assets/global500/500-arrow-down.svg" alt="arrow down"> </a></li>
                    <li><a href=""><button>Get in touch</button></a></li>
                </nav>
            </div>
            <div class="global500__menu">
                <a href="#">
                    <button>menu</button>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
